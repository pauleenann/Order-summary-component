<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="" class="header-image">
      </div>
      <section class="main-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br>anywhere you like!</p>
      </section>
      <section class="plan-section">
        <div class="plan-container">
          <div class="plan-sub">
            <img src="images/icon-music.svg" alt="" class="music-icon">
            <p><span>Annual Plan</span><br>$59.99/year</p>
          </div>
          <p><a href="#">Change</a></p>
        </div>
      </section>
      <section class="buttons">
        <button type="submit">Proceed to Payment</button>
        <button type="reset">Cancel Order</button>
      </section>
  </div>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.-->
  </div>
</body>
</html>
